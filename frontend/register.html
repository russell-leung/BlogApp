<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>My VueJS app</title>
    </head>
    <body>
        <div id="vueApp">

            <nav v-if="!loggedIn">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>

            <nav v-if="loggedIn == true">
                <a href="index.html">Home</a> 
                <a href="make-posts.html">Make-posts</a> 
                <a href="edit-posts.html">Edit-posts</a>
                <a @click="logout()" href="#">Logout</a>
            </nav>
            
            <h1 class="title">Register</h1>

            <div hidden id="loader"></div>

            <form @submit.prevent="register(email, password)" class="form">

                <label for="email">Email</label><br>
                <input v-model="email" class="email" name="email" placeholder="your email"><br><br>


                <label for="password">Password</label><br>
                <input v-model="password" class="password" name="password" placeholder="your password"><br><br>

                <button>Submit</button>
            </form>


        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
