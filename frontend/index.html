<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>Home</title>
    </head>
    <body>
        <div id="vueApp">

            <nav v-if="!loggedIn">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>

            <nav v-if="loggedIn == true">
                <a href="index.html">Home</a>
                <a href="make-posts.html">Make-posts</a>
                <a href="edit-posts.html">Edit-posts</a>
                <a @click="logout()" href="#">Logout</a>
            </nav>

            <h1 class="title">Blog App w/ Vue.js + CakePHP</h1>
            <h3 class="title">Welcome to my blog app</h3>

            <div v-for="article in articles" class="posts">
                <h2>{{ article.title }}</h2>
                <p> {{ article.body }} </p>
                <p> {{ article.created }} </p>
                <p> {{ article.modified }} </p>
            </div>

        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
